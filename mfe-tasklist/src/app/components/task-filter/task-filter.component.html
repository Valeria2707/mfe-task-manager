<form class="task-filter">
  <div class="filters">
    <div class="filter">
      <label for="priority">Search by priority:</label>
      <select
        id="priority"
        name="priority"
        [(ngModel)]="filters.priority"
        (ngModelChange)="handleChange($event, 'priority')"
      >
        <option [ngValue]="PRIORITY.ANY">Any</option>
        <option [ngValue]="PRIORITY.P1">P1</option>
        <option [ngValue]="PRIORITY.P2">P2</option>
        <option [ngValue]="PRIORITY.P3">P3</option>
        <option [ngValue]="PRIORITY.P4">P4</option>
      </select>
    </div>
    <div class="filter">
      <label for="due_date">Search by due date:</label>
      <input
        type="date"
        id="due_date"
        name="due_date"
        [(ngModel)]="filters.due_date"
        (ngModelChange)="handleChange($event, 'due_date')"
      />
    </div>
  </div>
  <div class="filter-buttons">
    <button type="button" (click)="handleApply()">Search</button>
    <button type="button" (click)="handleReset()">Reset</button>
  </div>
</form>
